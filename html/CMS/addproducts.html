    <script>
        function add() {
            //Create request object 
            let request = new XMLHttpRequest();

            //Create event handler that specifies what should happen when server responds
            request.onload = () => {
                //Check HTTP status code
                if (request.status === 200) {
                    //Get data from server
                    let responseData = request.responseText;

                    //Add data to page
                    document.getElementById("ServerResponse").innerHTML = responseData;
                } else
                    alert("Error communicating with server: " + request.status);
            };

            //Set up request with HTTP method and URL 
            request.open("POST", "addproducts.php");
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            //Extract registration data
            let usrName = document.getElementById("name").value;
            let description = document.getElementById("description").value;
            let img_url = document.getElementById("img_url").value;
            let weight = document.getElementById("weight").value;
            let price = document.getElementById("price").value;
            let availability = document.getElementById("availability").value;


            //Send request
            request.send("&name=" + usrName + "&description=" + description + "&img_url=" + img_url + "&weight=" + weight + "&price=" + price + "&availability=" + availability);
        }
    </script>
